name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: https://itokiana03.github.io/portfolio

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # React utilise "build" et non "dist"
          branch: gh-pages